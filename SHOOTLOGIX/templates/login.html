<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShootLogix â€” Login</title>
  <style>
    :root {
      --bg: #0F172A;
      --bg-card: #1E293B;
      --bg-input: #0F172A;
      --border: #334155;
      --text-1: #F1F5F9;
      --text-2: #94A3B8;
      --text-3: #64748B;
      --accent: #3B82F6;
      --accent-hover: #2563EB;
      --danger: #EF4444;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text-1);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      width: 100%;
      max-width: 400px;
      padding: 2rem;
    }

    .login-brand {
      text-align: center;
      margin-bottom: 2rem;
    }

    .login-brand h1 {
      font-size: 2rem;
      font-weight: 700;
      color: var(--text-1);
    }

    .login-brand h1 span {
      color: var(--accent);
    }

    .login-brand p {
      color: var(--text-3);
      font-size: 0.875rem;
      margin-top: 0.5rem;
    }

    .login-card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 2rem;
    }

    .form-group {
      margin-bottom: 1.25rem;
    }

    .form-group label {
      display: block;
      font-size: 0.8rem;
      font-weight: 600;
      color: var(--text-2);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 0.5rem;
    }

    .form-group input {
      width: 100%;
      padding: 0.75rem 1rem;
      background: var(--bg-input);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text-1);
      font-size: 0.95rem;
      outline: none;
      transition: border-color 0.15s;
    }

    .form-group input:focus {
      border-color: var(--accent);
    }

    .form-group input::placeholder {
      color: var(--text-3);
    }

    .error-message {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: var(--danger);
      padding: 0.75rem 1rem;
      border-radius: 8px;
      font-size: 0.85rem;
      margin-bottom: 1rem;
      display: none;
    }

    .error-message.visible {
      display: block;
    }

    .login-btn {
      width: 100%;
      padding: 0.75rem;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.15s;
    }

    .login-btn:hover {
      background: var(--accent-hover);
    }

    .login-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-brand">
      <h1>Shoot<span>Logix</span></h1>
      <p>Production logistics management</p>
    </div>

    <div class="login-card">
      <div id="error-msg" class="error-message"></div>

      <form id="login-form" onsubmit="return handleLogin(event)">
        <div class="form-group">
          <label for="nickname">Nickname</label>
          <input type="text" id="nickname" name="nickname" placeholder="Enter your nickname"
                 autocomplete="username" required autofocus>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password"
                 autocomplete="current-password" required>
        </div>

        <button type="submit" class="login-btn" id="login-btn">Sign In</button>
      </form>
    </div>
  </div>

  <script>
    async function handleLogin(e) {
      e.preventDefault();
      const btn = document.getElementById('login-btn');
      const errEl = document.getElementById('error-msg');
      errEl.classList.remove('visible');
      btn.disabled = true;
      btn.textContent = 'Signing in...';

      const nickname = document.getElementById('nickname').value.trim();
      const password = document.getElementById('password').value;

      try {
        const res = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ nickname, password }),
        });

        const data = await res.json();

        if (!res.ok) {
          errEl.textContent = data.error || 'Login failed';
          errEl.classList.add('visible');
          btn.disabled = false;
          btn.textContent = 'Sign In';
          return;
        }

        // Store tokens in localStorage
        localStorage.setItem('access_token', data.access_token);
        localStorage.setItem('refresh_token', data.refresh_token);
        localStorage.setItem('user', JSON.stringify(data.user));

        // Redirect to main app
        window.location.href = '/';
      } catch (err) {
        errEl.textContent = 'Network error. Please try again.';
        errEl.classList.add('visible');
        btn.disabled = false;
        btn.textContent = 'Sign In';
      }
    }
  </script>
</body>
</html>
